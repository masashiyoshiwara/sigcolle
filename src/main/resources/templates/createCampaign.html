<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signature Collection</title>
    <link href="http://fonts.googleapis.com/css?family=Exo:900" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<div class="pusher">
    <div class="ui fixed menu">
        <div class="ui container">
            <a href="/" class="header item">Saving Engineers</a>
        </div>
    </div>

    <div class="full height image">
        <div class="ui main container">
            <div class="menu bar">
            </div>
            <div class="ui information container">

                        <h1 class="ui center aligned header">キャンペーンを始める</h1>
                        <form class="ui form" method="post" action="/createCampaign"
                              th:action="@{~/createCampaign}">
                            <div class="field">
                                <input required type="text" maxlength='30' name="title" placeholder="キャンペーンタイトル" th:value="(${createCampaign.title}!=null)?${createCampaign.title}"/>
                            </div>
                            <div class="field">
                                <textarea name="statement" cols="80" rows="10" wrap="hard" placeholder="キャンペーンの説明" th:value="(${createCampaign.statement}!=null)?${createCampaign.statement}"></textarea>
                            </div>
                            <div class="field">
                                <input required type="number" name="goal" placeholder="目標人数" th:value="(${createCampaign.goal}!=null)?${createCampaign.goal}"/>
                            </div>
                            <div class="field">
                            <input type="hidden" name="createdBy" th:value="${session.userId}"/>
                            </div>
                            <button class="ui fluid red button">キャンペーン開始</button>
                        </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
